---
# Layout for displaying CSV data
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Optional: Link your CSS file -->
</head>
<body>
    <h1>{{ page.title }}</h1>
    <table>
        <thead>
            <tr>
                {% for header in page.csv_data.headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in page.csv_data %}
                <tr>
                    {% for header in page.csv_data.headers %}
                        <td>{{ row[header] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
