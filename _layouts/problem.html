---
layout: default
---

<div class="problem">
    <div class="problem-header">
        <h4><a href="/exams/{{ page.round | downcase | replace: ' ', '-' }}-{{ page.year }}">{{ page.round }} {{ page.year }}</a> â€“ Problem {{ page.number }}</h4>
        <div class="problem-actions">
            <div class="action-group">
                <button class="problem-action-btn action-button action-solve" data-problem-id="{{ page.path | split: '/' | last | replace: '.html', '' }}" data-action-type="solve" aria-label="Mark as solved">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <circle class="check-circle" cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2.5"/>
                        <path class="check-mark" d="M9 12l2 2 4-4" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="action-group">
                <button class="problem-action-btn action-button action-list" data-problem-id="{{ page.path | split: '/' | last | replace: '.html', '' }}" data-action-type="list" aria-label="Save for later">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="action-group">
                <button class="problem-action-btn action-button action-like" data-problem-id="{{ page.path | split: '/' | last | replace: '.html', '' }}" data-action-type="like" aria-label="Like this problem">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="info">
        Topic: {{ page.topic }}<br>
        {% if page.author %}Author: <a href="/problems/?author={{ page.author }}">{{ page.author }}</a>{% endif %}
        {% if page.source %}Source: {{ page.source }}{% endif %}
    </div>
    {{ content }}
</div>
