---
layout: default
title: Account
description: Login and manage your account
---

<link rel="stylesheet" href="/assets/css/account.css">

<h2>Account</h2>

<div class="auth-container">
  
  <!-- Login Section (shown when logged out) -->
  <div id="login-section" class="auth-section">
    <p>Enter your email to receive a login link:</p>
    
    <input 
      type="email" 
      id="email-input" 
      class="auth-input" 
      placeholder="your.email@example.com"
      autocomplete="email"
    >
    
    <button id="send-link-btn" class="auth-button">
      Send Login Link
    </button>
    
    <div id="login-message"></div>
  </div>
  
  <!-- User Section (shown when logged in) -->
  <div id="user-section" class="auth-section hidden">
    <div class="auth-message success">
      âœ“ You are logged in
    </div>
    
    <div class="user-info">
      <strong>Email:</strong> <span id="user-email"></span>
    </div>
    
    <button id="logout-btn" class="auth-button logout-button">
      Logout
    </button>
  </div>
</div>

<!-- Problem Filter (outside auth-container) -->
<div id="problem-filter-section" class="hidden" style="margin: 2rem 0;">
  <label for="problem-filter" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">
    Your Problems:
  </label>
  <select id="problem-filter" class="auth-input" style="width: auto; min-width: 200px;">
    <option value="solved">Solved</option>
    <option value="list">List</option>
    <option value="like">Liked</option>
  </select>
</div>

<!-- Problem List (full width, outside auth-container) -->
<div id="problem-list" class="hidden">
  <div id="problem-list-content"></div>
</div>

<!-- Account Page Logic -->
<script type="module" src="/assets/js/account.js"></script>
