<p>Let <span class="math inline">\(n\)</span> be a positive integer.
Prove that the numbers <span class="math display">\[1^1,\ 3^3,\ 5^5,\
\dots,\ (2^n-1)^{2^n-1}\]</span> all give different remainders when
divided by <span class="math inline">\(2^n\)</span>.</p>
