<p>Determine all the pairs <span class="math inline">\((f,g)\)</span> of
functions <span class="math inline">\(f,g \colon \mathbb{R} \to
\mathbb{R}\)</span> such that for all <span
class="math inline">\(x,y\in\mathbb{R}\)</span></p>
<ul>
<li><p><span class="math inline">\(f(x)\geq 0\)</span>,</p></li>
<li><p><span class="math inline">\(f(x+g(y)) = f(x) + f(y) + 2yg(x) -
f(y-g(y))\)</span>.</p></li>
</ul>
