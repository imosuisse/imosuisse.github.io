<p>Let <span class="math inline">\(a,b,c,\lambda\)</span> be positive
real numbers with <span class="math inline">\(\lambda\geq 1/4\)</span>.
Show that <span class="math display">\[frac{a}{\sqrt{b^2+\lambda
bc+c^2}} + \frac{b}{\sqrt{c^2+\lambda ca+a^2}}
+ \frac{c}{\sqrt{a^2+\lambda ab+b^2}}\geq
\frac{3}{\sqrt{\lambda+2}}.\]</span></p>
