<p>Find all functions <span class="math inline">\(f\colon\mathbb{R}
\rightarrow \mathbb{R}\)</span> such that for all <span
class="math inline">\(x,y \in \mathbb{R}\)</span> the following holds:
<span
class="math display">\[f(f(x)-y^2)=f(x)^2-2f(x)y^2+f(f(y)).\]</span></p>
