<p>Determine all periodic sequences <span class="math inline">\(x_1,
x_2, x_3, \ldots\)</span> of positive real numbers such that for all
positive integers <span class="math inline">\(n\)</span> <span
class="math display">\[x_{n+2}=\frac{1}{2}\left(\frac{1}{x_{n+1}}+x_{n}\right).\]</span></p>
