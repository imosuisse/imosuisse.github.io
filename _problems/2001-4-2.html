<p>Let <span class="math inline">\(a,b\)</span> and <span
class="math inline">\(c\)</span> be the sides of a triangle. Prove the
following inequality and determine when equality holds. <span
class="math display">\[\sqrt{a+b-c} + \sqrt{c+a-b} + \sqrt{b+c-a} \leq
\sqrt{a} + \sqrt{b} + \sqrt{c}.\]</span></p>
