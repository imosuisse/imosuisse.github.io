<p>Let <span class="math inline">\(n\ge 2\)</span> be a positive
integer. Depending on <span class="math inline">\(n\)</span>, find the
largest natural number <span class="math inline">\(d\)</span> such that
a permutation <span class="math inline">\(a_1,a_2,\dots,a_n\)</span> of
the numbers <span class="math inline">\(1,2,\dots,n\)</span> exists with
<span class="math display">\[|a_i-a_{i+1}| \geq d, \ \ \text{for
}i=1,2,\dots,n-1.\]</span></p>
