<p>Let <span class="math inline">\(n\)</span> be a positive integer.
Determine the number of subsets <span class="math inline">\(A \subset
\{1,2,\ldots,2n\}\)</span> with the property that there are not two
elements <span class="math inline">\(x,y \in A\)</span> with <span
class="math inline">\(x+y = 2n+1\)</span>.</p>
