<p>Determine all natural numbers <span
class="math inline">\(n&gt;1\)</span> for which <span
class="math inline">\(n-d\)</span> is a divisor of <span
class="math inline">\(n\)</span>, where <span
class="math inline">\(d\)</span> is the smallest positive divisor of
<span class="math inline">\(n\)</span> that is greater than <span
class="math inline">\(1\)</span>.</p>
