<p>Let <span class="math inline">\(x_1,\dots,x_{8}\ge 0\)</span> be real
numbers such that for <span class="math inline">\(i=1,\dots, 8\)</span>
<span class="math inline">\(x_{i}+x_{i+1}+x_{i+2}\le 1\)</span>, where
<span class="math inline">\(x_{9}=x_{1}\)</span> and <span
class="math inline">\(x_{10}=x_2\)</span>. Prove the inequality <span
class="math display">\[\sum_{i=1}^{8}x_{i}x_{i+2}\le 1\]</span> and find
all equality cases.</p>
