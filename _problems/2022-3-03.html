<p>Let <span class="math inline">\(\mathbb{N}\)</span> be the set of
positive integers. Find all functions <span
class="math inline">\(f\colon \mathbb{N} \to \mathbb{N}\)</span> such
that both</p>
<ul>
<li><p><span class="math inline">\(f(f(m)f(n)) = mn\)</span></p></li>
<li><p><span class="math inline">\(f(2022a+1) =
2022a+1\)</span></p></li>
</ul>
<p>hold for all positive integers <span
class="math inline">\(m,n\)</span> and <span
class="math inline">\(a\)</span>.</p>
