<p>Find all functions <span class="math inline">\(f\colon \mathbb{R} \to
\mathbb{R}\)</span> such that the following equation is fulfilled for
all real <span class="math inline">\(x,y\)</span>: <span
class="math display">\[f(f(x))+f(f(y))=2y+f(x-y).\]</span></p>
