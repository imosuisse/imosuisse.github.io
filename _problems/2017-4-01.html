<p>Determine all functions <span class="math inline">\(f\colon
\mathbb{Z} \to \mathbb{Z}\)</span> for which</p>
<ul>
<li><p><span class="math inline">\(f(p) &gt; 0\)</span> for all prime
numbers <span class="math inline">\(p\)</span>,</p></li>
<li><p><span class="math inline">\(p \mid (f(x) + f(p))^{f(p)} -
x\)</span> for all prime numbers <span class="math inline">\(p\)</span>
and all <span class="math inline">\(x \in \mathbb{Z}\)</span>.</p></li>
</ul>
