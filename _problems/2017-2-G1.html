<p>Let <span class="math inline">\(ABC\)</span> be a triangle with <span
class="math inline">\(AB \neq AC\)</span> and circumcircle <span
class="math inline">\(k\)</span>. The tangent of <span
class="math inline">\(k\)</span> at <span
class="math inline">\(A\)</span> intersects <span
class="math inline">\(BC\)</span> at <span
class="math inline">\(P\)</span>. The angle bisector of <span
class="math inline">\(\angle APB\)</span> intersects <span
class="math inline">\(AB\)</span> at <span
class="math inline">\(D\)</span> and <span
class="math inline">\(AC\)</span> at <span
class="math inline">\(E\)</span>. Show that the triangle <span
class="math inline">\(ADE\)</span> is isosceles.</p>
