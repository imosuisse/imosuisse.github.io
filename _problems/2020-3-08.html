<p>Let <span class="math inline">\(n\)</span> be a positive integer. Let
<span class="math inline">\(x_1\leq x_2\leq\ldots\leq x_n\)</span> be a
sequence of real numbers such that <span
class="math inline">\(x_1+x_2+\ldots+x_n=0\)</span> and <span
class="math inline">\(x_1^2+x_2^2+\ldots+x_n^2=1\)</span>. Prove that
<span class="math inline">\(x_1x_n\leq -1/n\)</span>.</p>
