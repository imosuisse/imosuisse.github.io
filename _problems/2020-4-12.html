<p>Let <span class="math inline">\(a,b,c,d\)</span> be positive real
numbers such that <span class="math inline">\(a+b+c+d=1\)</span>. Prove
that <span class="math display">\[\left(
\frac{a^2}{a+b}+\frac{b^2}{b+c}+\frac{c^2}{c+d}+\frac{d^2}{d+a}\right)^5
\geq 5^5\left(\frac{ac}{27}\right)^2.\]</span></p>
