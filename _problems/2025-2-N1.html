<p>Let <span class="math inline">\(a,b\)</span> be positive integers.
Prove that the expression <span
class="math display">\[\frac{\gcd(a+b,ab)}{\gcd(a,b)}\]</span> is always
a positive integer, and determine all possible values it can take.</p>
