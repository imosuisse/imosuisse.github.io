<p>Find all functions <span class="math inline">\(f\colon\mathbb{N}
\rightarrow \mathbb{N}\)</span> such that <span
class="math inline">\(f(m)^2+f(n)\)</span> is a divisor of <span
class="math inline">\((m^2+n)^2\)</span> for all <span
class="math inline">\(m,n \in \mathbb{N}\)</span>.</p>
