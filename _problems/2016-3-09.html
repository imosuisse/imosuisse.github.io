<p>Let <span class="math inline">\(n \geq 2\)</span> be a positive
integer. For an <span class="math inline">\(n\)</span>-element subset
<span class="math inline">\(F\)</span> of <span
class="math inline">\(\{1, \ldots, 2n\}\)</span> we define <span
class="math inline">\(m(F)\)</span> as the minimum of all <span
class="math inline">\(\gcd{(x,y)}\)</span>, where <span
class="math inline">\(x\)</span> and <span
class="math inline">\(y\)</span> are two different elements of <span
class="math inline">\(F\)</span>. Determine the maximum value of <span
class="math inline">\(m(F)\)</span>.</p>
