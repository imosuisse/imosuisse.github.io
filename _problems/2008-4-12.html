<p>Let <span class="math inline">\(x,y,n\)</span> be natural numbers
with <span class="math inline">\(x \geq 3\)</span>, <span
class="math inline">\(n\geq 2\)</span> and <span
class="math display">\[x^2+5=y^n.\]</span> Show that for every prime
divisor <span class="math inline">\(p\)</span> of <span
class="math inline">\(n\)</span>, <span
class="math inline">\(p-1\)</span> is divisible by <span
class="math inline">\(4\)</span>.</p>
