<p>Find all functions <span class="math inline">\(f\colon\mathbb{Q}^+
\rightarrow \mathbb{Q}^+\)</span> such that for all positive rational
numbers <span class="math inline">\(x,y\)</span> the following holds
<span class="math display">\[f(f(x)^2y) = x^3f(xy).\]</span></p>
