<p>Let <span class="math inline">\(a\)</span> and <span
class="math inline">\(b\)</span> be fixed positive numbers. Depending on
<span class="math inline">\(a\)</span> and <span
class="math inline">\(b\)</span>, find the smallest possible value of
the sum <span
class="math display">\[\frac{x^2}{(ay+bz)(az+by)}+\frac{y^2}{(az+bx)(ax+bz)}+\frac{z^2}{(ax+by)(ay+bx)},\]</span>
where <span class="math inline">\(x,y,z\)</span> are positive real
numbers.</p>
