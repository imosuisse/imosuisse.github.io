<p>Let <span class="math inline">\(ABCD\)</span> be a cyclic
quadrilateral such that <span
class="math inline">\(|AB|+|CD|=|BC|\)</span>. Show that the
intersection of the angle bisectors of <span
class="math inline">\(\angle DAB\)</span> and <span
class="math inline">\(\angle CDA\)</span> lies on the side <span
class="math inline">\(BC\)</span>.</p>
