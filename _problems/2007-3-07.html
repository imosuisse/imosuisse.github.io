<p>Let <span class="math inline">\(a,b,c\)</span> be non-negative real
numbers with arithmetic mean <span
class="math inline">\(m=\frac{a+b+c}{3}\)</span>. Prove that the
following holds <span
class="math display">\[\sqrt{a+\sqrt{b+\sqrt{c}}}+\sqrt{b+\sqrt{c+\sqrt{a}}}+
\sqrt{c+\sqrt{a+\sqrt{b}}}\leq
3\;\sqrt{m+\sqrt{m+\sqrt{m}}}.\]</span></p>
