<p>Find all functions <span class="math inline">\(f\colon\mathbb{R}
\rightarrow \mathbb{R}\)</span> such that for all real numbers <span
class="math inline">\(x\)</span> and <span
class="math inline">\(y\)</span>, the following holds <span
class="math display">\[f(f(x)+y)=f(x^2-y)+4yf(x).\]</span></p>
