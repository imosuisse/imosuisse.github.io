<p>Determine all sets <span class="math inline">\(M\)</span> of natural
numbers such that for every two (not necessarily different) elements
<span class="math inline">\(a,b\)</span> from <span
class="math inline">\(M\)</span> <span
class="math display">\[\frac{a+b}{\gcd(a,b)}\]</span> also lies in <span
class="math inline">\(M\)</span>.</p>
