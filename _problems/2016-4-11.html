<p>Let <span class="math inline">\(m\)</span> and <span
class="math inline">\(n\)</span> be positive integers with <span
class="math inline">\(m&gt;n\)</span>. Define <span
class="math display">\[x_k = \frac{m+k}{n+k}\text{ for }k=1, \ldots,
n+1.\]</span> Show that if all <span class="math inline">\(x_i\)</span>
are integers, then <span class="math inline">\(x_1\cdot x_2 \cdot \ldots
\cdot x_{n+1} - 1\)</span> is not a power of two.</p>
