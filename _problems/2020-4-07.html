<p>Find all functions <span class="math inline">\(f\colon \mathbb{R}\to
\mathbb{R}\)</span> such that <span class="math inline">\(0\leq f(x)\leq
2x\)</span> for all <span class="math inline">\(x\geq 0\)</span> and
such that for all <span class="math inline">\(x,y\in \mathbb{R}\)</span>
<span class="math display">\[f(x+y)=f(x+f(y)).\]</span></p>
