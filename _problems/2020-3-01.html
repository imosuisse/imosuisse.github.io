<p>Let <span class="math inline">\(\mathbb{N}\)</span> be the set of
positive integers. Find all functions <span
class="math inline">\(f\colon\mathbb{N}\to\mathbb{N}\)</span> such that
for every <span class="math inline">\(m,n\in\mathbb{N}\)</span> <span
class="math display">\[f(m)+f(n)\mid m+n.\]</span></p>
