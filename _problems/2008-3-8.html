<p>Let <span class="math inline">\(ABCDEF\)</span> be a convex hexagon
with a circumcircle. Prove that the diagonals <span
class="math inline">\(AD, BE\)</span> and <span
class="math inline">\(CF\)</span> intersect at a point if and only if
<span class="math display">\[\frac{AB}{BC} \cdot \frac{CD}{DE} \cdot
\frac{EF}{FA} = 1.\]</span></p>
