<p>Let <span class="math inline">\(M \subset
\{1,2,3,\ldots,2007\}\)</span> be a set with the following property:
Among every three numbers from <span class="math inline">\(M\)</span>
you can always choose two such that one is divisible by the other. How
many numbers can <span class="math inline">\(M\)</span> contain at
most?</p>
