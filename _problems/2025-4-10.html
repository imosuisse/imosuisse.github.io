<p>Determine all <span class="math inline">\(n \in \N\)</span> with at
least four positive divisors satisfying the following property: For any
distinct positive divisors <span class="math inline">\(a,b \notin \{1,
n\}\)</span>, we have <span class="math inline">\(\gcd(a^b+1,n) &gt;
1\)</span>.</p>
