<p>Let <span class="math inline">\(n\geq 2\)</span> be a positive
integer. Show that the polynomial <span
class="math display">\[(x^2-1^2)(x^2-2^2)(x^2-3^2)\cdots
(x^2-n^2)+1\]</span> cannot be written as a product of two non-constant
polynomials with integer coefficients.</p>
