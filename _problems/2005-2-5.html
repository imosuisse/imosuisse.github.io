<p>Let <span class="math inline">\(M\)</span> be a set with <span
class="math inline">\(n\)</span> elements. Determine the number of ways
to select three subsets <span class="math inline">\(A,B,C\)</span> of
<span class="math inline">\(M\)</span> such that <span
class="math display">\[A \cap B \neq \emptyset, \quad B \cap C \neq
