<p>Let <span class="math inline">\(n\)</span> be a positive integer and
let <span class="math inline">\(x_1,\ldots,x_n\)</span> be positive real
numbers. Show that there exist <span
class="math inline">\(a_1,\ldots,a_n\in\{-1,1\}\)</span> such that <span
class="math display">\[\sum_{i=1}^na_ix_i^2\geq\left(\sum_{i=1}^n
a_ix_i\right)^2.\]</span></p>
