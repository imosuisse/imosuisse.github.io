<p>Let <span class="math inline">\(a,b,c\)</span> be positive real
numbers with <span class="math inline">\(abc=1\)</span>. Determine all
possible values that the expression <span
class="math display">\[\frac{1+a}{1+a+ab}+\frac{1+b}{1+b+bc}+\frac{1+c}{1+c+ca}\]</span>
can take.</p>
