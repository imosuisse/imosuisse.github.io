<p>Let <span class="math inline">\(M\)</span> be a finite set of real
numbers with the following property: From every three different elements
of <span class="math inline">\(M\)</span>, two can always be selected
whose sum lies in <span class="math inline">\(M\)</span>. What is the
maximum number of elements <span class="math inline">\(M\)</span> can
have?</p>
