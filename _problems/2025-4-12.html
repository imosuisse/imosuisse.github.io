<p>Find all polynomials <span class="math inline">\(P \in
\mathbb{Z}[x]\)</span> for which there exists a non-constant polynomial
<span class="math inline">\(Q \in \mathbb{Z}[x]\)</span> satisfying the

have <span class="math inline">\(P(b-a) \mid Q(b) - Q(a)\)</span>.</p>
