<p>Let <span class="math inline">\(n &gt; 1\)</span> be an odd integer
with smallest prime divisor <span class="math inline">\(p\)</span>.
Assuming that any prime divisor <span class="math inline">\(q\)</span>
of <span class="math inline">\(n\)</span> also divides <span
class="math inline">\(n/q\)</span>, prove that <span
class="math display">\[\sqrt{n^{p+1}}\mid 2^{n!}-1.\]</span></p>
