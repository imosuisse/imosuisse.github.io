<p>Find all positive integers <span class="math inline">\(n \geq
2\)</span> such that, for every divisor <span
class="math inline">\(d&gt; 1\)</span> of <span
class="math inline">\(n\)</span>, we have <span
class="math display">\[d^2+n \mid n^2+d.\]</span></p>
