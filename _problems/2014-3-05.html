<p>Let <span class="math inline">\(a_1, a_2, \ldots\)</span> be a
sequence of integers such that for every <span class="math inline">\(n
\in \mathbb{N}\)</span> <span class="math display">\[\sum_{d\mid n}a_d =
2^n.\]</span> Prove that for each <span class="math inline">\(n \in
\mathbb{N}\)</span>, <span class="math inline">\(n\)</span> is a divisor
of <span class="math inline">\(a_n\)</span>.</p>
<p><em>Note:</em> For <span class="math inline">\(n=6\)</span> the
equation is <span
class="math inline">\(a_1+a_2+a_3+a_6=2^6\)</span>.</p>
