<p>Find all functions <span class="math inline">\(f\colon\mathbb{N} \to
\mathbb{N}\)</span>, such that for all <span
class="math inline">\(m,n\in \mathbb{N}\)</span>, the following holds:
<span class="math display">\[m^2+f(n)\mid mf(m)+n.\]</span></p>
