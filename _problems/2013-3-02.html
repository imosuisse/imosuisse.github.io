<p>Let <span class="math inline">\(n\)</span> be a positive integers and
<span class="math inline">\(p_1,...,p_n\)</span> pairwise different
prime numbers. Show that: <span class="math display">\[p_1^2+p_2^2+\dots
+ p_n^2 &gt; n^3.\]</span></p>
