<p>Determine all integers <span class="math inline">\(n\)</span> for
which there exists positive real numbers <span
class="math inline">\(0&lt;a_1 \leq a_2 \leq \ldots \leq a_n\)</span>
with <span class="math display">\[\sum_{k=1}^n a_k=96,\qquad
\sum_{k=1}^n a_k^2=144,\qquad \sum_{k=1}^n a_k^3=216.\]</span></p>
