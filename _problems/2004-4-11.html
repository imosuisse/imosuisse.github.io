<p>Find all injective functions <span
class="math inline">\(f\colon\mathbb{R} \rightarrow \mathbb{R}\)</span>
such that for all real numbers <span class="math inline">\(x \neq
y\)</span> the following holds <span
class="math display">\[f\left(\frac{x+y}{x-y}\right)=\frac{f(x)+f(y)}{f(x)-f(y)}.\]</span></p>
