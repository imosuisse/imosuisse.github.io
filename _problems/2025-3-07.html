<p>Determine all sequences <span class="math inline">\(x_1, x_2, \dots,
x_n\)</span> of rational numbers, such that for all natural numbers
<span class="math inline">\(m\)</span>, <span
class="math display">\[\frac{(x_1)^m + (x_2)^m + \dots +
(x_n)^m}{n}\]</span> is equal to some rational number raised to the
power of <span class="math inline">\(m\)</span>.</p>
