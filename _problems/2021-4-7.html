<p>Let <span class="math inline">\(n\)</span> be a positive integer.
Call a sequence of positive integers <span class="math inline">\(a_1,
a_2, \ldots , a_n\)</span> <em>tame</em> if it satisfies <span
class="math display">\[1 \cdot a_1 \leq 2\cdot a_2\leq  \ldots \leq n
\cdot a_n.\]</span> Determine the number of tame permutations of <span
class="math inline">\(1,2, \ldots, n\)</span>.</p>
