<p>Find all functions <span class="math inline">\(f\colon\mathbb{R}
\rightarrow \mathbb{R}\)</span> such that the following equation is
satisfied for all real <span class="math inline">\(x,y\)</span>: <span
class="math display">\[f(f(x)-f(y))=(x-y)^2f(x+y).\]</span></p>
