<p>Consider <span class="math inline">\(m\geq 3\)</span> points in the
plane. Prove that you can always select three of these points <span
class="math inline">\(A,B,C\)</span> such that: <span
class="math display">\[\angle ABC \leq
\frac{180^{\circ}}{m}.\]</span></p>
