<p>The two sequences <span class="math inline">\(a_1 &gt; a_2 &gt;\ldots
&gt;a_n\)</span> and <span class="math inline">\(b_1 &lt;b_2&lt;\ldots
&lt;b_n\)</span> together contain each of the numbers <span
class="math inline">\(1,2,\ldots ,2n\)</span> exactly once. Determine
the value of the sum <span
class="math display">\[|a_1-b_1|+|a_2-b_2|+\ldots+|a_n-b_n|.\]</span></p>
