<p>Let <span class="math inline">\(a,b,c\)</span> be positive real
numbers with <span class="math inline">\(abc \geq 1\)</span>. Prove the
inequality <span class="math display">\[\frac{a^4-1}{ab^3+abc+ac^3} +
\frac{b^4-1}{bc^3+abc+ba^3} + \frac{c^4-1}{ca^3+abc+cb^3}\ge
0.\]</span></p>
