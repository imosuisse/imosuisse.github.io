<p>Let <span class="math inline">\(x,y,z\)</span> be real numbers that
fulfil the equation <span class="math inline">\(x+y+z=xy+yz+zx\)</span>.
Prove the inequality <span
class="math display">\[\frac{x}{x^2+1}+\frac{y}{y^2+1}+\frac{z}{z^2+1}
\geq -\frac{1}{2}.\]</span></p>
