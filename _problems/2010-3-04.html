<p>Let <span class="math inline">\(x,y,z&gt;0\)</span> be real numbers
with <span class="math inline">\(xyz=1\)</span>. Prove the inequality
<span class="math display">\[\frac{(x+y-1)^2}{z} + \frac{(y+z-1)^2}{x} +
\frac{(z+x-1)^2}{y} \geq x+y+z.\]</span></p>
