<p>Find positive integers <span class="math inline">\(a,b,c\)</span>
such that the sum of the digits <span
class="math inline">\(a+b,b+c\)</span> and <span
class="math inline">\(c+a\)</span> is less than <span
class="math inline">\(5\)</span>, but the sum of the digits <span
class="math inline">\(a+b+c\)</span> is greater than <span
class="math inline">\(50\)</span>.</p>
