<p>The function <span
class="math inline">\(f\colon[0,1]\rightarrow\mathbb{R}\)</span> has the
following properties:</p>
<ul>
<li><p><span class="math inline">\(f(x) \geq 0\)</span> for all <span
class="math inline">\(x \in [0,1]\)</span></p></li>
<li><p><span class="math inline">\(f(1) = 1\)</span></p></li>
<li><p><span class="math inline">\(f(x+y) \geq f(x)+f(y)\)</span> for
all <span class="math inline">\(x, y, x+y \in [0,1]\)</span></p></li>
</ul>
<p>Prove: <span class="math inline">\(f(x)\leq 2x\)</span> for all <span
class="math inline">\(x \in [0,1]\)</span></p>
