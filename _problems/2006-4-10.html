<p>Let <span class="math inline">\(a,b,c\)</span> be positive real
numbers with <span
class="math inline">\(\frac{1}{a}+\frac{1}{b}+\frac{1}{c}=1\)</span>.
Prove the following inequality: <span
class="math display">\[\sqrt{ab+c}+\sqrt{bc+a}+\sqrt{ca+b} \geq
\sqrt{abc}+\sqrt{a}+\sqrt{b}+\sqrt{c}.\]</span></p>
