<p>Determine all functions <span
class="math inline">\(f\colon\mathbb{R}_{&gt;0}\to\mathbb{R}_{\geq0}\)</span>
such that <span class="math display">\[f(x)-f(x+y)=f(x^2f(y)+x)\]</span>
for all <span
class="math inline">\(x,y\in\mathbb{R}_{&gt;0}\)</span>.</p>
