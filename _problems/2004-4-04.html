<p>For the positive real numbers <span
class="math inline">\(a,b,c\)</span>, <span
class="math inline">\(abc=1\)</span> holds. Prove the following
inequality: <span
class="math display">\[\frac{ab}{a^5+ab+b^5}+\frac{bc}{b^5+bc+c^5}+\frac{ca}{c^5+ca+a^5}
\leq 1.\]</span></p>
