<p>Determine all functions <span class="math inline">\(f\colon
\mathbb{R}_{&gt;0} \rightarrow \mathbb{R}_{&gt;0}\)</span> such that
<span class="math display">\[y\cdot \min\!\Big(f(xy),\ f(x)\Big) =
\min\!\Big(f\Big(\frac{x}{y}\Big),\ f(x)\Big)\]</span> for all <span
class="math inline">\(x,y\in \mathbb{R}_{&gt;0}\)</span>.</p>
