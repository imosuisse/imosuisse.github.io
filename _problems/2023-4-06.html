<p>Determine all positive integers <span class="math inline">\(n\geq
2\)</span> for which there exist <span class="math inline">\(n\)</span>
distinct real numbers <span class="math inline">\(a_1, a_2, \dots,
a_n\)</span> and a real number <span class="math inline">\(r &gt;
0\)</span> such that <span class="math display">\[\big\{a_j-a_i \mid 1
\le i &lt; j \le n \big\} = \big\{ r,r^2,\dots, r^{\binom{n}{2}}
\big\}.\]</span></p>
