<p>Let <span class="math inline">\(\mathbb{R}_{&gt;0}\)</span> denote
the set of positive real numbers. Find all functions <span
class="math inline">\(f\colon \mathbb{R}_{&gt;0}  \to
\mathbb{R}_{&gt;0}\)</span> such that <span class="math display">\[x +
f(yf(x)+1) = xf(x+y) + yf(yf(x))\]</span> for all positive real numbers
<span class="math inline">\(x\)</span> and <span
class="math inline">\(y\)</span>.</p>
