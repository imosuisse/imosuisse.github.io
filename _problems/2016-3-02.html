<p>Let <span class="math inline">\(a\)</span>, <span
class="math inline">\(b\)</span> and <span
class="math inline">\(c\)</span> be positive real numbers satisfying
<span class="math inline">\(a+b &gt; c\)</span>, <span
class="math inline">\(b+c &gt; a\)</span> and <span
class="math inline">\(c+a &gt; b\)</span>. Shw that <span
class="math display">\[\frac{ab+1}{a^2+ca+1}+\frac{bc+1}{b^2+ab+1}+\frac{ca+1}{c^2+bc+1}&gt;\frac{3}{2}.\]</span></p>
