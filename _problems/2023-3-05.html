<p>Let <span class="math inline">\(D\)</span> be the set of real numbers
excluding <span class="math inline">\(-1\)</span>. Find all functions
<span class="math inline">\(f\colon D\rightarrow D\)</span> such that
for all <span class="math inline">\(x,y\in D\)</span> satisfying <span
class="math inline">\(x\neq 0\)</span> and <span
class="math inline">\(y\neq -x\)</span>, the equality <span
class="math display">\[\Big(f(f(x))+y\Big)f\left(\frac{y}{x}\right)+f(f(y))
= x\]</span> holds.</p>
