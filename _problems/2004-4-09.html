<p>Let <span class="math inline">\(X\)</span> be a set with <span
class="math inline">\(n\)</span> elements and let <span
class="math inline">\(A_1, A_2, \ldots A_n\)</span> be different subsets
of <span class="math inline">\(X\)</span>. Show: There is an <span
class="math inline">\(x \in X\)</span> such that the sets <span
class="math display">\[A_1 \setminus \{x\}, A_2 \setminus \{x\}, \ldots
, A_n \setminus \{x\}\]</span> are all different.</p>
