<p>Determine all functions <span class="math inline">\(f\colon
\mathbb{R} \rightarrow \mathbb{R}\)</span> such that for all <span
class="math inline">\(x,y \in \mathbb{R}\)</span> the following equation
is fulfilled: <span
class="math display">\[f((x-y)^2)=x^2-2yf(x)+(f(y))^2\]</span></p>
