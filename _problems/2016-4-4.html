<p>Determine all positive integers <span
class="math inline">\(n\)</span> such that for any real numbers <span
class="math inline">\(x_1, \ldots, x_n\)</span> the following holds:
<span class="math display">\[\left(\frac{x_1^n + \ldots + x_n^n}{n} -
x_1 \cdot\ldots\cdot x_n\right) \left(x_1 + \ldots + x_n \right) \geq
0.\]</span></p>
