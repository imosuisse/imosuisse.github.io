<p>Determine all natural integers <span class="math inline">\(n\)</span>
for which there is no triplet <span
class="math inline">\((a,b,c)\)</span> of natural numbers such that:
<span
class="math display">\[n=\frac{a\cdot\lcm(b,c)+b\cdot\lcm(c,a)+c\cdot\lcm(a,b)}{\lcm(a,b,c)}.\]</span></p>
