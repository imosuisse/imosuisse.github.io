<p>Find all quadruples <span class="math inline">\((p,q,m,n)\)</span> of
positive integers such that <span class="math inline">\(p\)</span> and
<span class="math inline">\(q\)</span> are prime numbers and the
following equation is satisfied: <span
class="math display">\[p^m-q^3=n^3.\]</span></p>
