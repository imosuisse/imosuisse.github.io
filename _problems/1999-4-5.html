<p>Let <span class="math inline">\(ABCD\)</span> be a rectangle and
<span class="math inline">\(P\)</span> be a point on the line <span
class="math inline">\(CD\)</span>. Let <span
class="math inline">\(M\)</span> and <span
class="math inline">\(N\)</span> be the midpoints of <span
class="math inline">\(AD\)</span> and <span
class="math inline">\(BC\)</span>. Let the line <span
class="math inline">\(PM\)</span> intersect <span
class="math inline">\(AC\)</span> at <span
class="math inline">\(Q\)</span>. Show that <span
class="math inline">\(MN\)</span> is the angle bisector of <span
class="math inline">\(\angle QNP\)</span>.</p>
