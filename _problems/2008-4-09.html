<p>Let <span class="math inline">\(\mathbb{R}^+\)</span> be the set of
positive real numbers. Determine all functions <span
class="math inline">\(f\colon\mathbb{R}^+ \rightarrow
\mathbb{R}^+\)</span> so that for all <span
class="math inline">\(x,y&gt;0\)</span> holds <span
class="math display">\[f(x+f(y))=f(x+y)+f(y).\]</span></p>
