<p>Find all injective functions <span
class="math inline">\(f\colon\mathbb{N} \rightarrow \mathbb{N}\)</span>
so that for all positive integers <span
class="math inline">\(n\)</span>, the following holds: <span
class="math display">\[f(f(n)) \leq \frac{f(n)+n}{2}.\]</span></p>
