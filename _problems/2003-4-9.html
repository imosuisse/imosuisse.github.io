<p>Given integers <span class="math inline">\(0&lt;a_{1}&lt;a_{2}&lt;
\ldots &lt;a_{101}&lt;5050\)</span>, show that you can always choose
four different <span class="math inline">\(a_k, a_l, a_m, a_n\)</span>
with <span class="math display">\[5050 \mid
(a_k+a_l-a_m-a_n).\]</span></p>
