<p>Let <span class="math inline">\(a\)</span>, <span
class="math inline">\(b\)</span> and <span
class="math inline">\(c\)</span> be natural numbers. Determine the
smallest value that the following expression can take: <span
class="math display">\[\frac{a}{\gcd(a+b,a-c)}+\frac{b}{\gcd(b+c,b-a)}+\frac{c}{\gcd(c+a,c-b)}.\]</span></p>
<p><em>Remark:</em> <span class="math inline">\(\gcd(6,0)=6\)</span> and
<span class="math inline">\(\gcd(3,-6)=3\)</span>.</p>
