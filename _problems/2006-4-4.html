<p>Let the positive divisors of the positive integer <span
class="math inline">\(n\)</span> be <span
class="math inline">\(1=d_1&lt;d_2&lt; \ldots &lt;d_k=n\)</span>.
Determine all <span class="math inline">\(n\)</span> for which: <span
class="math display">\[2n=d_5^2+d_6^2-1.\]</span></p>
