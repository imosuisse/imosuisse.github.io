<p>Let <span class="math inline">\(n\)</span> be a positive integer such
that there are exactly <span class="math inline">\(2017\)</span>
different pairs of positive integers <span
class="math inline">\((a,b)\)</span> that satisfy the equation <span
class="math display">\[\frac{1}{a} + \frac{1}{b} = \frac{1}{n}.\]</span>
Prove that <span class="math inline">\(n\)</span> is a square
number.</p>
<p><em>Remark:</em> <span class="math inline">\((7,4) \neq
(4,7)\)</span></p>
