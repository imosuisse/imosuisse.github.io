<p>Suppose that <span class="math inline">\(a,b,c,d\)</span> are
positive real numbers satisfying <span class="math inline">\(ab^2 + ac^2
\ge 5bcd\)</span>. Determine the smallest possible value of <span
class="math display">\[\left(a^2 + b^2 + c^2 +
d^2\right)\left(\frac{1}{a^2}+\frac{1}{b^2}+\frac{1}{c^2}+\frac{1}{d^2}\right).\]</span></p>
