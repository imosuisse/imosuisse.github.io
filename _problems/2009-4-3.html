<p>Let <span class="math inline">\(n\)</span> be a positive integer.
Determine the number of permutations <span
class="math inline">\((a_1,\ldots,a_n)\)</span> of the set <span
class="math inline">\(\{1,2,\ldots, n\}\)</span> with the following
property: <span class="math display">\[2(a_1+\ldots+a_k) \quad \text{is
divisible by $k$} \quad \text{for all }
k\in\{1,2,\ldots,n\}.\]</span></p>
